<div class="container">
  <div class="forms-container">
    <div class="signin-signup">
      <form action="#" (submit)="Login()" class="sign-in-form">
        <h2 class="title">Đăng nhập</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" [(ngModel)]="userName" name="username" placeholder="Username" />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password" [(ngModel)]="password" name="password" placeholder="Password" />
        </div>
        <p *ngIf="missingCredentials" class="error-message">Vui lòng nhập đủ thông tin đăng nhập</p>
        <input type="submit" value="Đăng nhập" class="btn solid" />
        <p class="social-text">Hoặc đăng nhập bằng</p>
        <div class="social-media">
          <a href="#" class="social-icon">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-google"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
      </form>

      <form  class="sign-up-form" (submit)="Register()">
        <h2 class="title">Đăng kí</h2>
        <div class="input-field">
          <i class="fas fa-user"></i>
          <input type="text" [(ngModel)]="userName" name="username" placeholder="Username" />
        </div>
        <div class="input-field">
          <i class="fas fa-pen"></i>
          <input type="text" [(ngModel)]="fullName" name="fullname" placeholder="Họ và tên" />
        </div>
        <div class="input-field">
          <i class="fas fa-envelope"></i>
          <input type="email" [(ngModel)]="email" name="email" placeholder="Email" />
        </div>
        <div class="input-field">
          <i class="fas fa-lock"></i>
          <input type="password"  [(ngModel)]="password" name="password" placeholder="Password" />
        </div>
        <p *ngIf="missingRegistrationInfo" class="error-message">Vui lòng nhập đủ thông tin để đăng kí</p>
        <input type="submit" class="btn" value="Đăng kí" />
        <p class="social-text">Hoặc đăng kí bằng</p>
        <div class="social-media">
          <a href="#" class="social-icon">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-google"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>

      </form>

    </div>
  </div>

  <div class="panels-container">
    <div class="panel left-panel">
      <div class="content">
        <h3>Bạn chưa có tài khoản ?</h3>
        <p>
          Đăng kí và đặt hàng ngay
        </p>
        <button class="btn transparent" id="sign-up-btn">
          Đăng kí
        </button>
      </div>
      <img src="assets/log.svg" class="image" alt="" />
    </div>
    <div class="panel right-panel">
      <div class="content">
        <h3>Đã có tài khoản?</h3>
        <p>
          Đăng nhập ngay thôi!
        </p>
        <button class="btn transparent" id="sign-in-btn">
          Đăng nhập
        </button>
      </div>
      <img src="assets/register.svg" class="image" alt="" />
    </div>
  </div>
</div>
