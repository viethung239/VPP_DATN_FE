
<div class="parent">
  <div class="container">
    <div class="screen">
        <div class="screen__content">

          <form class="login" (submit)="Login()">

            <div class="login__field">
              <i class="login__icon fal fa-user"></i>
              <input type="text" class="login__input" placeholder="User name" [(ngModel)]="username" name="username">
            </div>
            <div class="login__field">
              <i class="login__icon fal fa-lock"></i>
              <input type="password" class="login__input" placeholder="Password" [(ngModel)]="password" name="password">
            </div>
            <button type="submit" class="button login__submit">
              <span class="button__text">Đăng nhập ngay</span>
              <i class="button__icon fal fa-chevron-right"></i>
            </button>
          </form>
            <div class="social-login">

                <div class="social-icons">
                    <a  class="social-login__icon fab fa-instagram"></a>
                    <a  class="social-login__icon fab fa-facebook"></a>
                    <a  class="social-login__icon fab fa-twitter"></a>
                </div>
            </div>
        </div>
        <div class="screen__background">
            <span class="screen__background__shape screen__background__shape4"></span>
            <span class="screen__background__shape screen__background__shape3"></span>
            <span class="screen__background__shape screen__background__shape2"></span>
            <span class="screen__background__shape screen__background__shape1"></span>
        </div>
    </div>
  </div>
</div>
