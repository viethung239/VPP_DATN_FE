
<section id="page-header">
  <h2>#SanPham</h2>
  <p>Giảm giá tới 70%!</p>
</section>

<div class="contentpro">
  <div id="sideleft">
    <div class="form">
      <input type="text" placeholder="Nhập từ khóa" [(ngModel)]="searchKeyword">
      <button class="normal" (click)="searchProducts()"><mat-icon>search</mat-icon></button>
  </div>
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle (click)="onCategorySelected(node)">
        <div class="mat-tree-node">
         {{node.Name}}
        </div>
      </mat-tree-node>
      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        <div class="mat-tree-node">
          <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.Name">
            <mat-icon class="mat-icon-rtl-mirror">
              {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          {{node.Name}}
        </div>
        <div [class.example-tree-invisible]="!treeControl.isExpanded(node)" role="group">
          <ng-container matTreeNodeOutlet></ng-container>
        </div>
      </mat-nested-tree-node>

    </mat-tree>
  </div>
<section id="product1" class="section-p1">
  <div class="pro-container">
    <div class="pro" *ngFor="let product of Product | paginate: { itemsPerPage: itemsPerPage, currentPage: p }" [routerLink]="['chi-tiet-san-pham', product.productId]">
      <img [src]="'assets/products/' + product.productImage">
      <div class="des">
        <span>{{ getTenDanhMuc(product.categoryId) }}</span>
        <h5>{{ product.productName }}</h5>
        <div class="star">
          <i class="fal fa-star"></i>
          <i class="fal fa-star"></i>
          <i class="fal fa-star"></i>
          <i class="fal fa-star"></i>
          <i class="fal fa-star"></i>
        </div>
        <h4>{{product.productPrice | currency:'VND'}}</h4>
      </div>
      <a><i class="fal fa-shopping-cart cart"></i></a>
    </div>
  </div>

</section>



</div>
<div class="section-m1">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
