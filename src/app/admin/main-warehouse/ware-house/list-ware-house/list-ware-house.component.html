<div class="header-container">
  <h1>Danh sách kho</h1>
  <div class="addbtn">
    <button mat-fab color="primary" [routerLink]="'them-kho'" routerLinkActive="active">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="stt">
      <th mat-header-cell *matHeaderCellDef>STT</th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
    </ng-container>

    <ng-container matColumnDef="wareHouseName">
      <th mat-header-cell *matHeaderCellDef> Tên kho </th>
      <td mat-cell *matCellDef="let element"> {{element.wareHouseName}} </td>
    </ng-container>


    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef> Sử dụng</th>
      <td mat-cell *matCellDef="let element"> {{element.isActive? 'Có' : 'Không'}} </td>
    </ng-container>
    <ng-container matColumnDef="dateCreated">
      <th mat-header-cell *matHeaderCellDef> Ngày Tạo </th>
      <td mat-cell *matCellDef="let element"> {{element.dateCreated| date:'yyyy-MM-dd HH:mm:ss'}} </td>
    </ng-container>

    <ng-container matColumnDef="dateUpdated">
      <th mat-header-cell *matHeaderCellDef> Ngày Cập Nhật </th>
      <td mat-cell *matCellDef="let element"> {{element.dateUpdated| date:'yyyy-MM-dd HH:mm:ss'}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef style="text-align: center;"> # </th>
      <td mat-cell *matCellDef="let element" class="action-buttons" style="text-align: center;">
        <button mat-fab color="primary" [routerLink]="['thong-tin-kho', element.wareHouseId]">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-fab color="warn" (click)="deleteItem(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[8, 16, 24]" showFirstLastButtons>
  </mat-paginator>
</div>
