<div class="head" [ngClass]="getHeadClass()">
  <div class="head-content">
    <div class="head-content-left">
      <div class="search-container">
        <div class="normal-search">
          <input type="search" class="search" name="" id="" placeholder="Tìm kiếm..">
          <i class="far fa-search search-icon"></i>
        </div>
      </div>
    </div>
    <div class="head-content-right">
      <div class="head-menu">
        <div class="head-menu-item">
          <button class="head-menu-item-btn ripple">
            <img [src]="'assets/flags/vietnam.png'" class="flag" alt="flag"> </button>
        </div>

        <div class="head-menu-item">
          <button class="head-menu-item-btn ripple">
            <i class="far fa-bell menu-icon"></i>
          </button>
        </div>
        <div class="head-user-avatar-container">
          <div class="head-user-avatar" *ngIf="Avatar" [cdkMenuTriggerFor]="userOverlay">
             <img [src]="'assets/users/' + Avatar" class="user-avatar">
            <div class="circle-indicator pulse"></div>
        </div>
        </div>

    </div>
  </div>
</div>


<ng-template #userOverlay>
  <div class="overlay overlay-user overlay-fall" cdkMenu>
    <ul>
      <li *ngFor="let item of userItems" cdkMenuItem>
        <a *ngIf="item.routeLink; else logoutAction" [routerLink]="item.routeLink">
          <i class="icon" [ngClass]="item.icon"></i>
          <span>{{ item.label }}</span>
        </a>
        <ng-template #logoutAction>
          <a (click)="logout()">
            <i class="icon" [ngClass]="item.icon"></i>
            <span>{{ item.label }}</span>
          </a>
        </ng-template>
      </li>
    </ul>
  </div>
</ng-template>
