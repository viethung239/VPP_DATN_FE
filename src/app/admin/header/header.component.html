<div class="head" [ngClass]="getHeadClass()">
  <div class="head-content">
    <div class="head-content-left">
      <div class="search-container">
        <div class="normal-search">
          <input type="search" class="search" name="" id="" placeholder="Tìm kiếm..">
          <i class="far fa-search search-icon"></i>
        </div>
      </div>
    </div>
    <div class="head-content-right">
      <div class="head-menu">
        <div class="head-menu-item">
          <button class="head-menu-item-btn ripple">
            <img [src]="'assets/flags/vietnam.png'" class="flag" alt="flag"> </button>
        </div>

        <div class="head-menu-item">
          <button class="head-menu-item-btn ripple">
            <i class="far fa-bell menu-icon"></i>
          </button>
        </div>
        <div class="head-menu-item">
          <button class="head-menu-item-btn ripple" (click)="logout()">
            <i class="far fa-sign-out menu-icon"></i>
          </button>
        </div>
      <div class="head-user-avatar-container">
        <div class="head-user-avatar" (click)="togglePopup()">

          <!-- <img [src]="'assets/' + AvatarUrl" alt="user" class="user-avatar"> -->
          <div class="circle-indicator pulse"></div>
        </div>
        <div *ngIf="isPopupVisible" class="popup">


           <!-- <p>Tên: {{ userName }}</p> -->


        </div>
      </div>

    </div>
  </div>
</div>
