
<form [formGroup]="OrderForm" class="example-form">

  <mat-form-field class="edit-form">
    <mat-select formControlName="status" placeholder="Chọn">
      <mat-option [value]="0">Đang chuẩn bị</mat-option>
      <mat-option [value]="1">Đang giao hàng</mat-option>
      <mat-option [value]="2">Giao hàng thành công</mat-option>
      <mat-option [value]="3">Đơn hàng đã hủy</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="dialog-actions">
    <button mat-button (click)="closeDialog()">Đóng</button>
    <button mat-button color="primary" (click)="confirm()" >Xác nhận</button>
  </div>
</form>
